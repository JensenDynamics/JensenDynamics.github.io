<!DOCTYPE html>

<html lang = "en-US">
 <head>

 <title>404 Error</title>

   type = "text/css"
   href = "404.css" />
 </head>
 
<body>
  <section id="not-found">
    <div id="title">Simple Pure CSS3 &bull; 404 Error Page</div>

       <small>PAGE NOT FOUND</small>

  </section>
 </body>

</html>
